<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>

            <style>
                /* Consistent Base Styles */
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #f5f9ff;
                    color: #333;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                }
        
                /* Card Container (slightly wider for registration) */
                .register-container {
                    background: white;
                    border-radius: 12px;
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
                    padding: 2.5rem;
                    width: 100%;
                    max-width: 450px;
                    text-align: center;
                }
        
                h1 {
                    color: #4361ee;
                    margin-bottom: 1.5rem;
                    font-weight: 600;
                }
        
                /* Form Styling */
                form {
                    display: flex;
                    flex-direction: column;
                    gap: 1.2rem;
                }
        
                label {
                    text-align: left;
                    font-weight: 500;
                    color: #555;
                    margin-bottom: -10px;
                }
        
                input {
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    font-size: 16px;
                    transition: border 0.3s;
                }
        
                input:focus {
                    border-color: #4361ee;
                    outline: none;
                    box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
                }
        
                /* Button Styling (slightly different for visual hierarchy) */
                button {
                    background-color: #4cc9f0; /* Lighter blue for differentiation */
                    color: white;
                    border: none;
                    padding: 12px;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: background 0.3s;
                    margin-top: 0.5rem;
                }
        
                button:hover {
                    background-color: #3aa8d8;
                }
        
                /* Link Styling */
                p {
                    margin-top: 1.5rem;
                    color: #666;
                }
        
                a {
                    color: #4361ee;
                    text-decoration: none;
                    font-weight: 500;
                }
        
                a:hover {
                    text-decoration: underline;
                }
            </style>
